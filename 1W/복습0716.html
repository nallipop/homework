<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Sunflower', sans-serif;
        }

        .form-wrap {
            width: 900px;
            margin: auto;
        }

        .comment {
            color: darkgreen;
            background-color: lightgoldenrodyellow;
        }
        .fontplace{
            text-align: center;
        }

        .post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }

    </style>
</head>

<body>
<div class="form-wrap">
    <div class="jumbotron fontplace">
        <h1 class="display-4">셰프의 추천메뉴!</h1>
        <p class="lead">더이상 광고 말고 셰프가 추천하는 진또배기 메뉴를 확인하세요!</p>
        <hr class="my-4">
        <p class="lead">
            <button type="button" class="btn btn-success">메뉴추천</button>
            <button type="button" class="btn btn-danger">주류추천</button>

        </p>
    </div>






        <div class="card-deck">
            <div class="card">
                <img class="card-img-top"
                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQK-l10guYRke8RQXm_J4fyymyKfKONZyaOfw&usqp=CAU"
                     alt="Card image cap" width="210" height="140">
                <div class="card-body">
                    <h5 class="card-title comment">마라탕</h5>
                    <p class="card-text"> 마라향이 솔솔.
                        혀끝을 알싸하게 감싸는 마라맛을 느껴보세요
                        맵기조절 가능!</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last order ~8:30pm</small>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top"
                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS75UiXhFiK-AGhEtsWEI0pVEjD68CmtR10tQ&usqp=CAU"
                     alt="Card image cap" width="210" height="140">
                <div class="card-body">
                    <h5 class="card-title comment">마라샹궈</h5>
                    <p class="card-text"> 국물이 싫다면?
                        볶음으로 마라를 즐겨보세요
                        맵기조절 가능!</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last order ~8:30pm</small>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top"
                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTVHJ4xLvLw7pYZsUVxJRrtd022k2K5NcYdxw&usqp=CAU"
                     alt="Card image cap" width="210" height="140">
                <div class="card-body">
                    <h5 class="card-title comment">청경채볶음</h5>
                    <p class="card-text"> 같이 곁들이면 좋아요
                        제철 야채를 볶음으로 즐겨보세요. 마라와 찰떡궁합!
                    </p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last order ~10:00pm</small>
                </div>
            </div>
        </div>
    </div>
<hr>
    <div class="form-group post-box">
        <div class="alert alert-warning" role="alert">
  미리 예약을 하고싶으신가요? 아래를 확인해 주세요!
</div>

        <label for="">예약자 이름</label>
        <input type="text" id="" class="form-control" placeholder="">


        <label for="disabledSelect">예약 희망일 선택</label>
        <select id="disabledSelect" class="form-control">
            <option>날짜를 선택해주세요</option>
        </select>

        <label for="disabledSelect">예약 시간 선택</label>
        <select id="disabledSelect" class="form-control">
            <option>시간을 선택해주세요</option>
        </select>
        <button type="submit" class="btn btn-primary">예약하기</button>
    </div>

</body>

</html>
